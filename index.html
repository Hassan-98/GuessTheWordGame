<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try & Guess</title>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>

    <span>-</span>

  <main>
    <div class="game_content">
      <div class="trail" id="trail_1">

        <span class="focus"></span>
        <span></span>

        <span></span>

      <div class="trail not_checked" id="trail_2">
        <p>Trail 2</p>
        <span></span>

        <span></span>
        <span></span>

        <span></span>

      <div class="trail not_checked" id="trail_3">

        <span></span>
        <span></span>

        <span></span>
        <span></span>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="check_word">Check word</button>
        <p id="hint_me"><span id="hints">2</span> Hints</p>
      </div>
    </div>

    <div class="game_guide">
      <p>Key Colors</p>
      <div class="guide_item in_place">
        <span></span>
        Letter is correct and in place
      </div>
      <div class="guide_item not_in_place">
        <span></span>
        Letter is correct but not in place
      </div>
      <div class="guide_item not_exist">
        <span></span>
        Letter is wrong and not exist in word
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="./main.js"></script>
